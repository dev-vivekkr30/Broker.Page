<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Broker.Page</title>
    <!-- BootStrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    
    <div class="container-fluid register-screen">
        <div class="row registration-section">
            <div class="col-md-5 p-0 regsiter-img">
                <img src="images/register-left-img.jpg" style="height: 100vh; max-width: 100%; object-fit: cover; object-position: top; width: 100%;" alt="">
            </div>
            <div class="col-md-7 register-form">
                <div class="form-section">
                    <img src="images/logo.svg" class="mb-4" alt="">
                    <h4 class="fw-semibold">Welcome, <span class="fw-light">Broker Registration</span></h4>
                    <p>Join the biggest real estate community</p>
                    <div class="row w-100">
                        <div class="col-md-6 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                              </div>
                        </div>
                        <div class="col-md-6 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name of Firm or Company</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Company/Firm Name">
                              </div>
                        </div>
                        <div class="col-md-6 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Agent Email">
                              </div>
                        </div>
                        <div class="col-md-6 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Mobile</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Mobile No.">
                              </div>
                        </div>
                        <div class="col-md-6 form-field">
                            <div class="mb-3 position-relative">
                                <label for="create-password" class="form-label">Password</label>
                                <div class="d-flex w-100 justify-content-between align-items-start">
                                    <div class="w-100">
                                        <input type="password" class="form-control password-group" id="create-password"
                                            name="password" placeholder="Enter Password">
                                    </div>
                                    <button class="btn bg-transparent password-group-btn border-0 toggle-password"
                                        type="button" data-target="create-password">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Residence Colony</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Residence Colony">
                              </div>
                        </div>
                        <div class="col-md-12 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Office Address</label>
                                <textarea name="" class="form-control" style="padding-top: 10px;" id="" placeholder="Enter Address"></textarea>
                              </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start gap-3 align-items-center btn-row">
                        <a class="dark-btn" aria-current="page" href="#">Pay â‚¹1000/year</a>
                        <a href="login.html" class="red-link text-decoration-underline">Already User? Login Here</a>
                    </div>
                    <p class="mt-3 small text-muted">Note: This amount amount is not refundable. </p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/password.js"></script>
</body>

</html>
