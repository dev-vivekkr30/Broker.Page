<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - CMS Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/designSystem.css">
</head>

<body class="white-bg">
    <section class="loginScreen">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="login-section">
                        <img class="logo" src="images/logo.svg" alt="">
                        <div class="section-title mb-3 flex-column align-items-start p-0">
                            <p class="m-0 small">Password Recovery</p>
                            <h4 class="fw-bold">Enter your code</h4>
                        </div>
                        <form action="#">
                            <div class="mb-3 position-relative">
                                <label for="create-password" class="form-label">Create Password</label>
                                <div class="d-flex w-100 justify-content-between align-items-start">
                                    <div class="w-100">
                                        <input type="password" class="form-control password-group" id="create-password"
                                            name="password" placeholder="Create Password">
                                    </div>
                                    <button class="btn bg-transparent password-group-btn border-0 toggle-password"
                                        type="button" data-target="create-password">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="create-password" class="form-label">Confirm Password</label>
                                <div class="d-flex w-100 justify-content-between align-items-start">
                                    <div class="w-100">
                                        <input type="password" class="form-control password-group" id="create-password"
                                            name="password" placeholder="Confirm Password">
                                    </div>
                                    <button class="btn bg-transparent password-group-btn border-0 toggle-password"
                                        type="button" data-target="create-password">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="primary-btn w-100 mt-4">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 p-0">
                    <img src="images/loginScreenImage.jpg" class="w-100 img-fluid" style="min-height: 100vh;"  alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="JS/main.js"></script>
</body>

</html>
