<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <style>
        .upload-container {
            border: 2px dashed #a5b4fc;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            background-color: #dbe4ff;
            width: 100%;
            max-width: 650px;
        }

        .upload-icon {
            font-size: 48px;
            color: #4c6ef5;
            margin-bottom: 20px;
        }

        .btn-upload {
            background-color: #1c7ed6;
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 16px;
        }

        .btn-upload:hover {
            background-color: #1971c2;
        }

        .format-badge {
            font-size: 12px;
            border-radius: 12px;
            padding: 5px 10px;
            margin-right: 6px;
            margin-top: 6px;
        }

        #file-input {
            display: none;
        }
    </style>
</head>

<body>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
