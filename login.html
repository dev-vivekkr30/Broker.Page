<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Broker.Page</title>
    <!-- BootStrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- Animate JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container-fluid register-screen">
        <div class="row registration-section">
            <div class="col-md-5  wow animate__animated animate__fadeIn p-0 regsiter-img">
                <img src="images/register-left-img.jpg"
                    style="height: 100vh; max-width: 100%; object-fit: cover; object-position: top; width: 100%;"
                    alt="">
            </div>
            <div class="col-md-7 register-form">
                <div class="form-section w-75">
                    <div class="row w-100">
                        <div class="col-md-12 px-0 form-heading">
                            <img src="images/logo.svg" class="mb-4" alt="">
                            <h4 class="fw-semibold">Welcome Back!</h4>
                            <p>Login to your account</p>
                        </div>

                        <form action="" class="px-0 needs-validation  wow animate__animated animate__fadeIn" id="login-form" novalidate>
                            <div class="col-md-12 px-0 form-field">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Agent Email" required>
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                            </div>

                            <div class="col-md-12 px-0 form-field">
                                <div class="mb-3 position-relative">
                                    <label for="create-password" class="form-label">Password</label>
                                    <div class="d-flex w-100 justify-content-between align-items-start">
                                        <div class="w-100">
                                            <input type="password" class="form-control password-group"
                                                id="create-password" name="password" placeholder="Enter Password"
                                                required minlength="6">
                                            <div class="invalid-feedback">Password must be at least 6 characters.</div>
                                        </div>
                                        <button class="btn bg-transparent password-group-btn toggle-password"
                                            type="button" data-target="create-password" id="eye-btn">
                                            <i class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <a href="forgetPassword.html"
                                class="red-link small mb-2 px-0 text-decoration-underline text-end">Forget Password</a>
                            <button type="submit" class="dark-btn w-100 mb-3">Login</button>
                        </form>

                    </div>


                    <a href="AgentRegistration.html" class="small px-0 text-decoration-underline">Don't have an account?
                        Signup Here</a>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/password.js"></script>
    <script>
        (function () {
            'use strict';
            const form = document.getElementById('login-form');
            const eyeBtn = document.getElementById('eye-btn');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    eyeBtn.style.borderColor = '#dc3545';
                }
                form.classList.add('was-validated');
            });
        })();
    </script>
</body>

</html>
