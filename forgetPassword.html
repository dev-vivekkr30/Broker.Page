<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password | Broker.Page</title>
    <!-- BootStrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container-fluid register-screen m-0 p-0">
        <div class="row registration-section">
            <div class="col-md-5 p-0 wow animate__animated animate__fadeIn regsiter-img">
                <img src="images/register-left-img.jpg"
                    style="height: 100vh; max-width: 100%; object-fit: cover; object-position: top; width: 100%;"
                    alt="">
            </div>
            <div class="col-md-7 register-form">
                <div class="form-section wow animate__animated animate__fadeIn w-75">
                    <img src="images/logo.svg" class="mb-4" alt="">
                    <h4 class="fw-semibold">Forgot Password</h4>
                    <p class="small sub-text">Enter your email address and we'll send you a link to reset your password</p>
                    <div class="row w-100">

                        <div class="col-md-12 form-field">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter Registred Email">
                            </div>
                        </div>

                        
                        <div class="d-flex justify-content-between w-100 form-btns ">
                        <a class="dark-btn mb-3" aria-current="page" href="#">Send Reset Password Link</a>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
