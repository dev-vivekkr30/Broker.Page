<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Broker.Page</title>
    <!-- BootStrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container-fluid register-screen m-0 p-0">
        <div class="row registration-section">
            <div class="col-md-5 p-0 regsiter-img">
                <img src="images/register-left-img.jpg"
                    style="height: 100vh; max-width: 100%; object-fit: cover; object-position: top; width: 100%;"
                    alt="">
            </div>
            <div class="col-md-7 register-form">
                <div class="form-section w-75">
                    <img src="images/logo.svg" class="mb-4" alt="">
                    <h4 class="fw-semibold">Reset Your Password</h4>
                    <div class="row w-100">
                        <div class="mb-3 position-relative">
                            <label for="create-password" class="form-label">Create Password</label>
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div class="w-100">
                                    <input type="password" class="form-control password-group" id="create-password"
                                        name="password" placeholder="Enter Password">
                                </div>
                                <button class="btn bg-transparent password-group-btn border-0 toggle-password"
                                    type="button" data-target="create-password">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div class="w-100">
                                    <input type="password" class="form-control password-group" id="confirm-password"
                                        name="confirm_password" placeholder="Enter Password">
                                </div>
                                <button class="btn bg-transparent password-group-btn border-0 toggle-password"
                                    type="button" data-target="confirm-password">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>                        
                        <div class="d-flex justify-content-between w-100 form-btns ">
                            <a class="dark-btn mb-3" aria-current="page" href="#">Send Reset Password Link</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/password.js"></script>
</body>

</html>
